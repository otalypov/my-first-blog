{% load staticfiles %}
<html lang="ru">
    <head>
        <meta charset="UTF-8"
        <meta http-equiv="X-UA-Coompatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Oleg's blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="blog-masthead">
          <div class="container">
            <nav class="blog-nav">
            {% if user.is_authenticated %}
               <span>Вы вошли как {{ user.username }} </span>
               <a href="{% url 'post_new' %}" class="blog-nav-item">Новая статья </a>
               <a href="{% url 'post_draft_list' %}" class="blog-nav-item">Черновики </span></a>
               <a href="{% url 'logout' %}" class="blog-nav-item">Выход</a>
            {% else %}
               <a href="{% url 'login' %}" class="blog-nav-item">Вход <span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
              </nav>
          </div>
        </div>

        <div class="container">

          <div class="blog-header">
            <h1 class="blog-title"><a href="/">Мой блог</a></h1>
          </div>

            <div class="row">
                <div class="col-md-8 blog-main">
                  {% block content %}
                  {% endblock %}
                </div>
            </div><!-- /.row -->
        </div><!-- /.container -->

        <footer class="blog-footer">
           <p>Олег Талыпов &copy 2017</p>
           <p>
             <a href="#">Перейти к началу страницы</a>
           </p>
        </footer>
    </body>
</html>
