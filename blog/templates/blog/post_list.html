{% extends 'blog/base.html' %}
{% block content %}
               {% for post in posts %}
                   <div class="blog-post">
                       <h2 class="blog-post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                       <div class="blog-post-meta">
                           {{ post.published_date }}
                       </div>
                       {% if post.picture %}
                           <a href="{% url 'post_detail' pk=post.pk %}"><img src="{{ post.picture.url }}"></a>
                       {% endif %}
                       <div>
                           {{ post.description }} <a href="{% url 'post_detail' pk=post.pk %}">  Читать >></a>
                       </div>
                       <div>
                           <a href="{% url 'post_detail' pk=post.pk %}">Комментарии: {{ post.approved_comments.count }}</a>
                       </div>
                   </div>
               {% endfor %}
{% endblock content %}
