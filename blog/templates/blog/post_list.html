{% extends 'blog/base.html' %}
{% block content %}
               {% for post in posts %}
                   <div class="blog-post">
                       <h2 class="blog-post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                       <div class="blog-post-meta">
                           {{ post.published_date }}
                       </div>
                       <p>{{ post.text|linebreaksbr }}</p>
                       <a href="{% url 'post_detail' pk=post.pk %}">Комментарии: {{ post.approved.comments.count }}</a>
                   </div>
               {% endfor %}
{% endblock content %}
